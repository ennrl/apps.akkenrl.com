    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <script>
        window.addEventListener("DOMContentLoaded", ()=>{
            let tg = window.Telegram.WebApp;
            tg.enableClosingConfirmation();
            tg.setBackgroundColor("rgb(28, 28, 30)")
            tg.setBottomBarColor("rgb(28, 28, 30)")
            tg.setHeaderColor("rgb(28, 28, 30)")

            let dt = new Date;

            let clss = ".content .calendar .item.i" + dt.getDate()

            selectDay(document.querySelector(clss), "i" + dt.getDate())

            let HelloMessage = "Доброе утро, "

            let d = new Date;
            if (d.getHours >= 23 || d.getHours() >= 0) {
                HelloMessage = "Доброй ночи, "
            }
            if (d.getHours() >= 6) {
                HelloMessage = "Доброе утро, "
            }
            if (d.getHours() >= 12) {
                HelloMessage = "Добрый день, "
            }
            if (d.getHours() >= 20) {
                HelloMessage = "Добрый вечер, "
            }

            document.querySelector(".content .helloMessage .hello").innerHTML = HelloMessage + "<span>" + tg.initDataUnsafe.user.first_name + ""
        })
    </script>
